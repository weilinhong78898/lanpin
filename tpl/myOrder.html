
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">

  <h1 class="text-center">我的订单</h1>

  <table class="table">
    <thead>
      <tr>
        <th>订单编号</th>
        <th>订购的武将</th>
        <th>下单时间</th>
        <th>联系人</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="order in orderList">
        <td>{{order.oid}}</td>
        <td>
          <a href="#/detail/{{order.hid}}">
            <img class="img-responsive"
                 ng-src="img/{{order.img_xs}}" title="点我可以查看详情"/>
          </a>
        </td>
        <td>{{order.order_time|date:'yy-MM-dd HH:mm' }}</td>
        <td>{{order.user_name}}</td>
      </tr>
    </tbody>
  </table>


</div>


<div ng-include="'tpl/include/footer.html'"></div>
